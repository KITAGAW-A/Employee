<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>社員一覧</title>
</head>
<body>
  <h1>社員一覧</h1>
  <a th:href="@{/employees/new}">新規登録</a>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>部署</th>
      <th>役職</th>
      <th>操作</th>
    </tr>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.department}"></td>
      <td th:text="${employee.position}"></td>
      <td>
        <a th:href="@{'/employees/' + ${employee.id}}">詳細</a> |
        <a th:href="@{'/employees/' + ${employee.id} + '/edit'}">編集</a> |
        <form th:action="@{'/employees/' + ${employee.id} + '/delete'}" method="post" style="display:inline;">
          <button type="submit">削除</button>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
